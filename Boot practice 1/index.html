<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>login practice</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="p-5 text-center">Sign in</div>
				<form class="signin">
					<div class="label-group rounded mb-3">
						<input type="email" id="email" class="form-control" placeholder="Email address">
					</div>
					<div class="label-group rounded mb-3">
						<input type="password" id="password" class="form-control" placeholder="Password">
					</div>
					 <div class="form-group form-check">
           		 		<input type="checkbox" class="form-check-input" id="exampleCheck1">
            			<label class="form-check-label" for="exampleCheck1">Remeber Password</label>

        			</div>
        			 <button type="submit" class="btn btn-info col-12">Sign in</button>
        			 <hr>
        			 <button type="button" class="btn btn-danger col-12">Sign in with Google</button>
        			 <div class="mt-3">
        			  <button type="button" class="btn btn-primary col-12">Sign in with Facebook</button>
        			</div>
				</form>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
